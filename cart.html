<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iShop</title>

    <!-- Adding css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Adding JS -->
    <script src="./js/cart.js" defer></script>
    <script src="./js/index.js" defer></script>
    
    <!-- font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="header" class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mynavbar">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="https://www.apple.com/au/"
                  ><img class="mylogo" src="./images/apple.png"
                /></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="https://www.apple.com/au/store"
                  ><p class="navtext">Store</p></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="https://www.apple.com/au/mac/"
                  ><p class="navtext">Mac</p></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="https://www.apple.com/au/ipad/"
                >
                  <p class="navtext">iPad</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="https://www.apple.com/au/iphone/"
                  ><p class="navtext">iPhone</p></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  ><p class="navtext">Watch</p></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="https://www.apple.com/au/tv/"
                  ><p class="navtext">TV</p></a
                >
              </li>

              <!-- search -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><img class="mylogo" src="./images/search.png"
                /></a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./cart.html"
                  ><img class="mylogo" src="./images/bag.png"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

     
      <h2 id="bold2">Bag</h2>
      <hr>

      <div>
        <table style="width: 60%">
          <thead>
            <td>Item</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>SubTotal</td>
            <td></td>
          </thead>
          
          <tbody id="mycart">
            <tr>
              <td>${name}</td>
              <td>${quantity}</td>
              <td>${price}</td>
              <td>${subtotal}</td>
              <td>
                <img class="delete-button" id="bin" src="./images/bin.png" >
              </td>
              </tr>`;
          </tbody>
        </table>
        <hr>

        <h4>Total: <div id="totalPrice"></div></h4>
    </main>
    <footer>JustForPractice.Co No Rights Reserved. 2021</footer>
  </body>
</html>
